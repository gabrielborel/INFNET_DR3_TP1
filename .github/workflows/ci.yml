name: CI Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
  pull_request:
    paths:
      - 'src/**'
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Executar testes?'
        required: true
        default: 'true'
        type: boolean
      run_lint:
        description: 'Executar lint?'
        required: true
        default: 'true'
        type: boolean

jobs:
  lint-and-test:
    uses: ./.github/workflows/lint-and-test.yml
    with:
      run_tests: ${{ github.event.inputs.run_tests }}
      run_lint: ${{ github.event.inputs.run_lint }}

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build com Maven
        run: mvn clean install

  sonarcloud:
    name: Análise com SonarCloud
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache do SonarCloud
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Executar análise SonarCloud com Maven
        run: mvn verify sonar:sonar -Dsonar.projectKey=gabrielborel_INFNET_DR3_TP1 -Dsonar.organization=gabrielborel -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  package:
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gerar JAR com Maven
        run: mvn package

  deploy:
    runs-on: ubuntu-latest
    needs: [build, package]
    steps:
      - name: Mensagem de deploy
        run: echo "Deploy realizado com sucesso"
