name: Lint and Test

on:
  workflow_call:
    inputs:
      run_tests:
        required: true
        type: boolean
      run_lint:
        required: true
        type: boolean

jobs:
  debug-inputs:
    name: 🔍 Debug dos Inputs do Dispatch
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "🔧 Valor de run_tests: ${{ inputs.run_tests }}"
          echo "🔧 Valor de run_lint: ${{ inputs.run_lint }}"

  lint:
    name: Lint
    if: ${{ input.run_lint }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Executar Checkstyle
        run: mvn checkstyle:check

  test:
    name: Testes
    if: ${{ input.run_tests }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Executar testes
        run: mvn test
