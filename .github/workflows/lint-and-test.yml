name: Lint and Test

on:
  workflow_call:
    inputs:
      run_tests:
        required: true
        type: boolean
      run_lint:
        required: true
        type: boolean

jobs:
  lint:
    name: Lint
    if: ${{ inputs.run_lint }}
    runs-on: self-hosted

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Executar Checkstyle
        run: mvn checkstyle:check

  test:
    name: Testes
    if: ${{ inputs.run_tests }}
    runs-on: self-hosted

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Executar testes
        run: mvn test
